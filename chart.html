<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <h1>htdhf</h1>
    <canvas id="mychart" style="width: 100%;">
    </canvas>
    <script>
        const xValues = [2017,2018,2019,2020,2021,2022,2023];
        const yValues = [68,73,73,81,90,92,102];

        new chart("mychart",{
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundcolor:"rgba(0,0,255,1.0)",
                    borderColor: "rgba(0,0,123,0.1)",
                    data: yValues
                }]
            },
            options: {
                legend: {display: false},
                scales: {
                    yAxes: [{ticks: {min: 6,max:16}}],
                }
            }
        });
    </script>
</body>
</html>
