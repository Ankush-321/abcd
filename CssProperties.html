    <title>Properties of CSS</title>
    <style>
        h1{ 
            text-align: center;
        } 
        .background{
            background-image: url("img.jpg");
            background-repeat: no-repeat;
            background-size: 500px;
            background-attachment: fixed;
            background-position: center top;
            height: 1000px;
            width: 1000px;
        }

</head>
